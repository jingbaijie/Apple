<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-component v-show="display"></my-component>
    </div>
    <template id="myComponent">
        <!-- template下必须要有一个根节点div-->
        <div>
            <h2>{{msg}}</h2>
            <button v-on:click="showMsg">Show Message</button>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var demo = new Vue({
            el: "#app",
            data:{
                display:true
            },
            components: {
                'my-component': {
                    template: '#myComponent',
                    data: function () {
                        return {
                            msg: 'This is a component!',
                            display:false
                        }
                    },
                    methods: {
                        showMsg: function () {
                            alert(this.msg)
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
